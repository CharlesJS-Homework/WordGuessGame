<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>L&rsquo;impiccato</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link href="assets/css/style.css" rel="stylesheet" />
    </head>
    <body>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script
        			  src="https://code.jquery.com/jquery-3.3.1.js"
        			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        			  crossorigin="anonymous"></script>
        <script src="assets/js/logic.js"></script>
        
        <header>
            <h1 class="header-main">L&rsquo;impiccato</h1>
            <h2 class="header-subtitle">(The Hanged Man)</h2>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-5 body-section">
                    <h1 id="composer_name">&nbsp;</h1>
                    <img id="composer_img" src="assets/img/unknown.svg" alt="Unknown Composer" />
                    <h6 id="music_title">&nbsp;</h6>
                    <h6 id="music_performers">&nbsp;</h6>
                    <h6 id="music_license">&nbsp;</h6>
                </div>
                <div class="col-1"></div>
                <div class="col-6 body-section">
                    <h2>Type any key to get started!</h2>
                    <h2>Wins: <span id="wins">0</span></h2>
                    <h2>Losses: <span id="losses">0</span></h2>
                    <h2>Current Composer:</h2>
                    <h3 id="guess_field">&nbsp;</h3>
                    <h2>Number of guesses remaining: <span id="guesses_left"></span></h2>
                    <h2>Letters already guessed:</h2>
                    <h3 id="guessed_letters">&nbsp;</h3>
                </div>
            </div>
        </div>
    </body>
</html>
